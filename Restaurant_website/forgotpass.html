</style>
<body><br /><br /><br /><br /><br /></body>
   
    <script lang="javascript">
        function validate(){
            var flag=2;
            if(document.myform.pwd1.value=="" || document.myform.pwd2.value=="" )
            {
                flag=0;
                alert("fields cannot be empty");
            }
            else if(document.myform.pwd1.value==document.myform.pwd2.value)
            {
                flag=1;
                alert("new password cannot be as same as old password");
            }
            if(flag==2)
            {
                alert("Password reset is successful");
            }
            else{
                alert("Invalid Input");
                document.myform.focus();
            }
        }
    </script><br /><br /><br />
    <form name="myform">
        <table align="center" border="0" cellpadding="12">
            <tr>
                <h1 align="center" >Change Password</h1>
            </tr>
            <tr>
                <td><b>Old Password</b></td>
                <td><input type="password" name="pwd1"></td>
            </tr>
            <tr>
                <td><b>New Password</b></td>
                <td><input type="password" name="pwd2"></td>
            </tr>

            <tr>
                <td>
                    <form name="myform" method="post">
                        <input type="submit" value="Change" onclick="validate()" >
                        <input type="reset" value="Clear" >
                    </form>
                    
                </td>
            </tr>
        </table>
    </form>
</body>
